<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .checkboxes {
      background: #2a2a2a;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    .checkboxes input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="filters">
      <div class="filter-group">
        <label>Artist</label>
        <div class="checkboxes" id="artist-filter"></div>
      </div>
      <div class="filter-group">
        <label>Character</label>
        <div class="checkboxes" id="character-filter"></div>
      </div>
      <div class="filter-group">
        <label>Visual</label>
        <div class="checkboxes" id="visual-filter"></div>
      </div>
    </div>
  </header>
  <main class="gallery"></main>
  <script>
    const gallery = document.querySelector(".gallery");
    const artistFilter = document.getElementById("artist-filter");
    const characterFilter = document.getElementById("character-filter");
    const visualFilter = document.getElementById("visual-filter");

    const tagCategories = {
      artist: ["Meis", "WIP", "WIP"],
      character: ["Solo", "Yen", "Triss", "Anna", "Twin", "Werewolf"],
      visual: ["Armpit", "WIP", "WIP"]
    };

    const selectedTags = {
      artist: new Set(),
      character: new Set(),
      visual: new Set()
    };

    const allItems = [];

    function createCheckbox(container, value, category) {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = value;

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          selectedTags[category].add(value);
        } else {
          selectedTags[category].delete(value);
        }
        filterGallery();
      });

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(value.charAt(0).toUpperCase() + value.slice(1)));
      container.appendChild(label);
    }

    fetch("gallery.json")
      .then(response => response.json())
      .then(images => {
        images.forEach(({ src, alt, tags }) => {
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.dataset.tags = tags.join(" ");

          const img = document.createElement("img");
          img.src = src;
          img.alt = alt;

          item.appendChild(img);
          gallery.appendChild(item);
          allItems.push(item);
        });

        tagCategories.artist.forEach(tag => createCheckbox(artistFilter, tag, "artist"));
        tagCategories.character.forEach(tag => createCheckbox(characterFilter, tag, "character"));
        tagCategories.visual.forEach(tag => createCheckbox(visualFilter, tag, "visual"));
      });

    function filterGallery() {
      allItems.forEach(item => {
        const tags = item.dataset.tags.split(" ");

        const match = Object.keys(tagCategories).every(category => {
          const selected = selectedTags[category];
          return selected.size === 0 || [...selected].some(tag => tags.includes(tag));
        });

        item.style.display = match ? "block" : "none";
      });
    }
  </script>
</body>
</html>
