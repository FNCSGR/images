<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    select {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      min-width: 150px;
    }
    select[multiple] {
      height: 6em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="filters">
      <div class="filter-group">
        <label for="Artist-filter">Artist</label>
        <select id="Artist-filter" multiple></select>
      </div>
      <div class="filter-group">
        <label for="Characters-filter">Characters of Day</label>
        <select id="Characters-filter" multiple></select>
      </div>
      <div class="filter-group">
        <label for="Visual-filter">Visual</label>
        <select id="Visual-filter" multiple></select>
      </div>
    </div>
  </header>
  <main class="gallery"></main>
  <script>
    const gallery = document.querySelector(".gallery");
    const ArtistFilter = document.getElementById("Artist-filter");
    const CharactersFilter = document.getElementById("Characters-filter");
    const VisualFilter = document.getElementById("Visual-filter");

    const tagCategories = {
      Artist: ["Meis"],
      Characters: ["Solo", "Yen", "Triss", "Anna", "Twin", "Werewolf"],
      Visual: ["Armpit"]
    };

    const tagMap = {
      Meis: "Artist",
      Yen: "Characters",
      Triss: "Characters",
      Yen: "Characters",
      Twin: "Characters",
      Werewolf: "Characters",
      Armpits: "Visual"
    };

    const allItems = [];

    function createOption(select, value) {
      const opt = document.createElement("option");
      opt.value = value;
      opt.textContent = value.charAt(0).toUpperCase() + value.slice(1);
      select.appendChild(opt);
    }

    fetch("gallery.json")
      .then(response => response.json())
      .then(images => {
        images.forEach(({ src, alt, tags }) => {
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.dataset.tags = tags.join(" ");

          const img = document.createElement("img");
          img.src = src;
          img.alt = alt;

          item.appendChild(img);
          gallery.appendChild(item);
          allItems.push(item);
        });

        tagCategories.Artist.forEach(tag => createOption(ArtistFilter, tag));
        tagCategories.Characters.forEach(tag => createOption(CharactersFilter, tag));
        tagCategories.Visual.forEach(tag => createOption(VisualFilter, tag));

        [ArtistFilter, CharactersFilter, VisualFilter].forEach(select => {
          select.addEventListener("change", filterGallery);
        });
      });

    function getSelectedValues(select) {
      return Array.from(select.selectedOptions).map(option => option.value);
    }

    function filterGallery() {
      const selectedCountries = getSelectedValues(ArtistFilter);
      const selectedCharacterss = getSelectedValues(CharactersFilter);
      const selectedVisuals = getSelectedValues(VisualFilter);

      allItems.forEach(item => {
        const tags = item.dataset.tags.split(" ");

        const matchArtist = selectedCountries.length === 0 || selectedCountries.some(tag => tags.includes(tag));
        const matchCharacters = selectedCharacterss.length === 0 || selectedCharacterss.some(tag => tags.includes(tag));
        const matchVisual = selectedVisuals.length === 0 || selectedVisuals.some(tag => tags.includes(tag));

        item.style.display = (matchArtist && matchCharacters && matchVisual) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
