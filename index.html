<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    select {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      min-width: 150px;
    }
    select[multiple] {
      height: 6em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="filters">
      <select id="country-filter" multiple></select>
      <select id="time-filter" multiple></select>
      <select id="location-filter" multiple></select>
    </div>
  </header>
  <main class="gallery"></main>
  <script>
    const gallery = document.querySelector(".gallery");
    const countryFilter = document.getElementById("country-filter");
    const timeFilter = document.getElementById("time-filter");
    const locationFilter = document.getElementById("location-filter");

    const tagCategories = {
      country: ["france", "germany", "italy"],
      time: ["morning", "afternoon", "evening"],
      location: ["mountains", "forest", "city"]
    };

    const tagMap = {
      france: "country",
      germany: "country",
      italy: "country",
      morning: "time",
      afternoon: "time",
      evening: "time",
      mountains: "location",
      forest: "location",
      city: "location"
    };

    const allItems = [];

    function createOption(select, value) {
      const opt = document.createElement("option");
      opt.value = value;
      opt.textContent = value.charAt(0).toUpperCase() + value.slice(1);
      select.appendChild(opt);
    }

    fetch("gallery.json")
      .then(response => response.json())
      .then(images => {
        images.forEach(({ src, alt, tags }) => {
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.dataset.tags = tags.join(" ");

          const img = document.createElement("img");
          img.src = src;
          img.alt = alt;

          item.appendChild(img);
          gallery.appendChild(item);
          allItems.push(item);
        });

        tagCategories.country.forEach(tag => createOption(countryFilter, tag));
        tagCategories.time.forEach(tag => createOption(timeFilter, tag));
        tagCategories.location.forEach(tag => createOption(locationFilter, tag));

        [countryFilter, timeFilter, locationFilter].forEach(select => {
          select.addEventListener("change", filterGallery);
        });
      });

    function getSelectedValues(select) {
      return Array.from(select.selectedOptions).map(option => option.value);
    }

    function filterGallery() {
      const selectedCountries = getSelectedValues(countryFilter);
      const selectedTimes = getSelectedValues(timeFilter);
      const selectedLocations = getSelectedValues(locationFilter);

      allItems.forEach(item => {
        const tags = item.dataset.tags.split(" ");

        const matchCountry = selectedCountries.length === 0 || selectedCountries.some(tag => tags.includes(tag));
        const matchTime = selectedTimes.length === 0 || selectedTimes.some(tag => tags.includes(tag));
        const matchLocation = selectedLocations.length === 0 || selectedLocations.some(tag => tags.includes(tag));

        item.style.display = (matchCountry && matchTime && matchLocation) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
