<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reorder Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label, select {
      display: block;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: grab;
    }
    .gallery-item.dragging {
      opacity: 0.5;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .export {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #6200ee;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reorder Gallery</h1>

  <label for="jsonSelector">Choose a gallery JSON:</label>
  <select id="jsonSelector">
    <option value="">-- Select a gallery --</option>
  </select>

  <div class="gallery" id="gallery"></div>
  <button class="export" onclick="exportJSON()">Export Updated JSON</button>

  <script>
    let dragSrcEl = null;
    let currentFileName = "";
    let topicFolder = "";
    window.galleryData = [];

    // Load manifest.json from root and populate dropdown
    fetch("/manifest.json")
      .then(res => res.json())
      .then(manifest => {
        const selector = document.getElementById("jsonSelector");
        manifest.forEach(entry => {
          const option = document.createElement("option");
          option.value = entry.file; // e.g., "topic1/Defines/Blue.json"
          option.textContent = entry.name;
          selector.appendChild(option);
        });
      });

    // When a file is selected
    document.getElementById("jsonSelector").addEventListener("change", function (e) {
      const file = e.target.value;
      if (!file) return;

      currentFileName = file.split("/").pop(); // Just "Blue.json"
      topicFolder = file.split("/")[0]; // "topic1"

      fetch(`/${file}`)
        .then(res => res.json())
        .then(data => {
          // Prefix image paths with topic folder
          window.galleryData = data.map(item => ({
            ...item,
            src: `/${topicFolder}/${item.src}`
          }));
          loadGallery(window.galleryData);
        });
    });

    function loadGallery(data) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.draggable = true;
        div.dataset.index = index;

        const img = document.createElement("img");
        img.src = item.src;
        img.alt = item.alt || "";

        div.appendChild(img);
        gallery.appendChild(div);

        addDnDHandlers(div);
      });
    }

    function addDnDHandlers(item) {
      item.addEventListener("dragstart", e => {
        dragSrcEl = item;
        item.classList.add("dragging");
        e.dataTransfer.effectAllowed = "move";
      });

      item.addEventListener("dragend", () => {
        item.classList.remove("dragging");
      });

      item.addEventListener("dragover", e => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      });

      item.addEventListener("drop", e => {
        e.stopPropagation();
        if (dragSrcEl !== item) {
          const gallery = document.getElementById("gallery");
          const children = Array.from(gallery.children);

          const srcIndex = children.indexOf(dragSrcEl);
          const destIndex = children.indexOf(item);

          if (srcIndex > -1 && destIndex > -1) {
            const temp = window.galleryData[srcIndex];
            window.galleryData.splice(srcIndex, 1);
            window.galleryData.splice(destIndex, 0, temp);

            loadGallery(window.galleryData);
          }
        }
      });
    }

    function exportJSON() {
      // Strip the prepended topic folder from image paths
      const cleanData = window.galleryData.map(item => ({
        ...item,
        src: item.src.replace(`/${topicFolder}/`, "")
      }));

      const blob = new Blob([JSON.stringify(cleanData, null, 2)], {
        type: "application/json",
      });

      const exportName = currentFileName;

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = exportName;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
