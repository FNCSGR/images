<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reorder Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label, select {
      display: block;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: grab;
    }
    .gallery-item.dragging {
      opacity: 0.5;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
    .export {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #6200ee;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reorder Gallery</h1>

  <label for="topicSelector">Choose a topic:</label>
  <select id="topicSelector">
    <option value="">-- Select a topic --</option>
    <option value="Ciri">Ciri</option>
    <option value="Vivienne">Vivienne</option>
    <!-- Add more topics here -->
  </select>

  <label for="jsonSelector">Choose a gallery JSON:</label>
  <select id="jsonSelector" disabled>
    <option value="">-- Select a gallery --</option>
  </select>

  <div class="gallery" id="gallery"></div>
  <button class="export" onclick="exportJSON()">Export Updated JSON</button>

  <script>
    let dragSrcEl = null;
    let currentFileName = "";
    let currentTopic = "";
    let relativePath = "";
    window.galleryData = [];

    const topicSelector = document.getElementById("topicSelector");
    const jsonSelector = document.getElementById("jsonSelector");

    topicSelector.addEventListener("change", function () {
      const topic = this.value;
      if (!topic) {
        jsonSelector.disabled = true;
        return;
      }

      currentTopic = topic;
      const manifestPath = `${topic}/manifest.json`;
      jsonSelector.disabled = true;
      jsonSelector.innerHTML = `<option value="">-- Loading --</option>`;

      fetch(manifestPath)
        .then(res => res.json())
        .then(manifest => {
          jsonSelector.innerHTML = `<option value="">-- Select a gallery --</option>`;
          manifest.forEach(entry => {
            const option = document.createElement("option");
            option.value = entry.file; // e.g. "Defines/collection_1.json"
            option.textContent = entry.name;
            jsonSelector.appendChild(option);
          });
          jsonSelector.disabled = false;
        });
    });

    jsonSelector.addEventListener("change", function () {
      const file = this.value;
      if (!file) return;

      currentFileName = file.split("/").pop(); // e.g. collection_1.json
      relativePath = `${currentTopic}/${file}`; // Full fetchable path

      fetch(relativePath)
        .then(res => res.json())
        .then(data => {
          // No path rewriting needed; use src as-is
          window.galleryData = data;
          loadGallery(data);
        });
    });

    function loadGallery(data) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      data.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.draggable = true;
        div.dataset.index = index;

        const img = document.createElement("img");
        img.src = item.src;
        img.alt = item.alt || "";

        div.appendChild(img);
        gallery.appendChild(div);

        addDnDHandlers(div);
      });
    }

    function addDnDHandlers(item) {
      item.addEventListener("dragstart", e => {
        dragSrcEl = item;
        item.classList.add("dragging");
        e.dataTransfer.effectAllowed = "move";
      });

      item.addEventListener("dragend", () => {
        item.classList.remove("dragging");
      });

      item.addEventListener("dragover", e => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
      });

      item.addEventListener("drop", e => {
        e.stopPropagation();
        if (dragSrcEl !== item) {
          const gallery = document.getElementById("gallery");
          const children = Array.from(gallery.children);

          const srcIndex = children.indexOf(dragSrcEl);
          const destIndex = children.indexOf(item);

          if (srcIndex > -1 && destIndex > -1) {
            const temp = window.galleryData[srcIndex];
            window.galleryData.splice(srcIndex, 1);
            window.galleryData.splice(destIndex, 0, temp);

            loadGallery(window.galleryData);
          }
        }
      });
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(window.galleryData, null, 2)], {
        type: "application/json",
      });

      const exportName = currentFileName;
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = exportName;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
