<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Tag Editor</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .item {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
    }
    .item textarea {
      width: 100%;
      background: #2a2a2a;
      color: #eee;
      border: none;
      margin-top: 0.5rem;
      padding: 0.5rem;
      resize: vertical;
      border-radius: 4px;
    }
    .controls {
      text-align: center;
      margin-top: 2rem;
    }
    button {
      background: #6200ee;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gallery Tag Editor</h1>
  <div class="gallery" id="editor"></div>
  <div class="controls">
    <button id="exportBtn">Export Updated JSON</button>
  </div>
  <script>
    async function loadGallery() {
      const response = await fetch('gallery.json');
      const data = await response.json();
      const container = document.getElementById('editor');

      data.forEach((img, index) => {
        const div = document.createElement('div');
        div.className = 'item';

        const image = document.createElement('img');
        image.src = img.src;
        image.alt = img.alt || '';

        const textarea = document.createElement('textarea');
        textarea.placeholder = 'Enter tags (space-separated)';
        textarea.value = img.tags ? img.tags.join(' ') : '';
        textarea.dataset.index = index;

        div.appendChild(image);
        div.appendChild(textarea);
        container.appendChild(div);
      });

      document.getElementById('exportBtn').addEventListener('click', () => {
        const newData = data.map((img, i) => {
          const text = document.querySelector(`textarea[data-index="${i}"]`).value;
          return {
            ...img,
            tags: text.split(/\s+/).filter(Boolean)
          };
        });

        const blob = new Blob([JSON.stringify(newData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'gallery.json';
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    loadGallery();
  </script>
</body>
</html>
