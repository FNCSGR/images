<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #2a2a2a;
    }
    .top-bar select {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      padding: 0.5rem;
    }
    .filter-toggle {
      padding: 1rem;
      cursor: pointer;
      background: #2a2a2a;
      border: none;
      color: #eee;
      font-size: 1rem;
      width: 100%;
    }
    .filters {
      display: none;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
    }
    .filters.active {
      display: flex;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .checkboxes {
      background: #2a2a2a;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      cursor: pointer;
    }
    .checkboxes input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <button class="filter-toggle" onclick="toggleFilters()">Toggle Filters</button>
      <select id="jsonSelector" onchange="loadSelectedJSON()">
        <option value="gallery.json">gallery.json</option>
        <option value="gallery2.json">gallery2.json</option>
        <option value="gallery3.json">gallery3.json</option>
      </select>
    </div>
    <div class="filters" id="filters-bar">
      <div class="filter-group">
        <label>Country</label>
        <div class="checkboxes" id="country-filter"></div>
      </div>
      <div class="filter-group">
        <label>Time of Day</label>
        <div class="checkboxes" id="time-filter"></div>
      </div>
      <div class="filter-group">
        <label>Location</label>
        <div class="checkboxes" id="location-filter"></div>
      </div>
    </div>
  </header>
  <main class="gallery"></main>
  <script>
    const gallery = document.querySelector(".gallery");
    const countryFilter = document.getElementById("country-filter");
    const timeFilter = document.getElementById("time-filter");
    const locationFilter = document.getElementById("location-filter");

    const tagCategories = {
      country: ["france", "germany", "italy"],
      time: ["morning", "afternoon", "evening"],
      location: ["mountains", "forest", "city"]
    };

    const selectedTags = {
      country: new Set(),
      time: new Set(),
      location: new Set()
    };

    let allItems = [];

    function toggleFilters() {
      document.getElementById("filters-bar").classList.toggle("active");
    }

    function createCheckbox(container, value, category) {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = value;

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          selectedTags[category].add(value);
        } else {
          selectedTags[category].delete(value);
        }
        filterGallery();
      });

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(value.charAt(0).toUpperCase() + value.slice(1)));
      container.appendChild(label);
    }

    function clearGalleryAndFilters() {
      gallery.innerHTML = "";
      allItems = [];
      countryFilter.innerHTML = "";
      timeFilter.innerHTML = "";
      locationFilter.innerHTML = "";
      selectedTags.country.clear();
      selectedTags.time.clear();
      selectedTags.location.clear();
    }

    function loadJSON(file) {
      clearGalleryAndFilters();
      fetch(file)
        .then(response => response.json())
        .then(images => {
          images.forEach(({ src, alt, tags }) => {
            const item = document.createElement("div");
            item.className = "gallery-item";
            item.dataset.tags = tags.join(" ");

            const img = document.createElement("img");
            img.src = src;
            img.alt = alt;

            item.appendChild(img);
            gallery.appendChild(item);
            allItems.push(item);
          });

          tagCategories.country.forEach(tag => createCheckbox(countryFilter, tag, "country"));
          tagCategories.time.forEach(tag => createCheckbox(timeFilter, tag, "time"));
          tagCategories.location.forEach(tag => createCheckbox(locationFilter, tag, "location"));
        });
    }

    function loadSelectedJSON() {
      const file = document.getElementById("jsonSelector").value;
      loadJSON(file);
    }

    function filterGallery() {
      allItems.forEach(item => {
        const tags = item.dataset.tags.split(" ");

        const match = Object.keys(tagCategories).every(category => {
          const selected = selectedTags[category];
          return selected.size === 0 || [...selected].some(tag => tags.includes(tag));
        });

        item.style.display = match ? "block" : "none";
      });
    }

    // Load default JSON on page load
    loadJSON("gallery.json");
  </script>
</body>
</html>
