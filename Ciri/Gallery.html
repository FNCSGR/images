<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciri's Gallery</title>
  <link rel="icon" href="AnimIcon.webp" type="image/webp" />
  <link rel="icon" href="Icon.png" type="image/png" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .filters-wrapper {
      display: flex;
      flex-direction: column;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
      transition: max-height 0.3s ease;
      overflow: hidden;
    }
    .filters.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
    }
    .filters.expanded {
      max-height: none;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .filters button {
      background: #333;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .filters button.active {
      background: #6200ee;
    }
    .filter-toggle {
      background: none;
      color: #eee;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    .filter-mode {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-left: auto;
    }
    .filter-group {
      margin-bottom: 1rem;
    }
    .filter-group summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 0.4rem;
    } 
    .filter-options {
    column-gap: 1rem;
    }
    .filter-options.one-column {
      column-count: 1;
    }
    .filter-options.two-columns {
      column-count: 2;
    }    
    .filter-options label {
    display: flex;
    align-items: center;
    gap: 0.4rem;
    font-size: 0.7rem;
    margin-bottom: 0.3rem;
    font-weight: bold;
    break-inside: avoid;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
<header>
  <div class="filters-wrapper">
    <button class="filter-toggle" id="toggle-filters">Show Filters</button>
    <div class="filters collapsed" id="filters-bar">

      <details class="filter-group" open>
        <summary>Artist</summary>
        <div class="filter-options two-columns" id="artist-filter"></div>
      </details>

      <details class="filter-group" open>
        <summary>Character</summary>
        <div class="filter-options one-column" id="character-filter"></div>
      </details>

      <details class="filter-group" open>
        <summary>Visual</summary>
        <div class="filter-options one-column" id="visual-filter"></div>
      </details>

      <details class="filter-group" open>
        <summary>Activity</summary>
        <div class="filter-options one-column" id="activity-filter"></div>
      </details>

      <div class="filter-mode">
        <label for="filter-mode-toggle">Filter Mode:</label>
        <select id="filter-mode-toggle">
          <option value="any">Any</option>
          <option value="all">All</option>
        </select>
      </div>

    </div>
  </div>
</header>
  <main class="gallery"></main>
<script>
  const gallery = document.querySelector(".gallery");
  const artistFilter = document.getElementById("artist-filter");
  const characterFilter = document.getElementById("character-filter");
  const visualFilter = document.getElementById("visual-filter");
  const activityFilter = document.getElementById("activity-filter");

  let jsonFiles = [];
  let jsonNames = [];

  const selectedTags = {
    artist: new Set(),
    character: new Set(),
    visual: new Set(),
    activity: new Set(),
  };

  const allItems = [];
  let filterMode = "any";

  function toggleFilters() {
    document.getElementById("filters-bar").classList.toggle("active");
  }

  function createCheckbox(container, value, category) {
    const label = document.createElement("label");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = value;

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        selectedTags[category].add(value);
      } else {
        selectedTags[category].delete(value);
      }
      filterGallery();
    });

    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(value.charAt(0).toUpperCase() + value.slice(1)));
    container.appendChild(label);
  }

  function filterGallery() {
    allItems.forEach(item => {
      const itemTags = item.dataset.tags.split(" ");

      let matches = filterMode === "all";

      for (const [category, tags] of Object.entries(selectedTags)) {
        if (tags.size === 0) continue;

        const tagArray = Array.from(tags);
        const hasMatch = tagArray.some(tag => itemTags.includes(tag));
        const hasAll = tagArray.every(tag => itemTags.includes(tag));

        if (filterMode === "any" && hasMatch) {
          matches = true;
          break;
        }

        if (filterMode === "all" && !hasAll) {
          matches = false;
          break;
        }
      }

      if (filterMode === "all") {
        matches = Object.entries(selectedTags).every(([category, tags]) => {
          if (tags.size === 0) return true;
          const tagArray = Array.from(tags);
          return tagArray.every(tag => itemTags.includes(tag));
        });
      }

      item.style.display = matches ? "block" : "none";
    });
  }

  document.getElementById("toggle-filters").addEventListener("click", () => {
    const filterBar = document.getElementById("filters-bar");
    const expanded = filterBar.classList.toggle("expanded");
    filterBar.classList.toggle("collapsed", !expanded);
    document.getElementById("toggle-filters").textContent = expanded ? "Hide Filters" : "Show Filters";
  });

  document.getElementById("filter-mode-toggle").addEventListener("change", e => {
    filterMode = e.target.value;
    filterGallery();
  });

  // ðŸ§  Our main function now
  async function initializeGallery() {
    try {
      // ðŸ“¦ Load manifest.json
      const manifestResponse = await fetch("manifest.json");
      const manifestData = await manifestResponse.json();

      jsonFiles = manifestData.map(entry => entry.file);
      jsonNames = manifestData.map(entry => entry.name);

      const tagCategories = {
        artist: jsonNames,
        character: ["Solo", "Yen", "Triss", "Anna", "Twin", "Guards", "Werewolf"],
        visual: ["Armpit", "Ass", "Tits", "Dick","Pussy", "Bush"],
        activity: ["Handjob", "Oral", "Vaginal", "Anal", "Worship"]
      };

      // â³ Load all JSON files in parallel
      const fileResponses = await Promise.all(
        jsonFiles.map(file => fetch(file).then(r => r.json()))
      );

      const images = fileResponses.flat();

      images.forEach(({ src, alt, tags }) => {
        const item = document.createElement("div");
        item.className = "gallery-item";
        item.dataset.tags = tags.join(" ");

        const img = document.createElement("img");
        img.src = src;
        img.alt = alt;

        item.appendChild(img);
        gallery.appendChild(item);

        allItems.push(item);
      });

      // âœ… Now create the checkboxes
      for (const [category, values] of Object.entries(tagCategories)) {
        const container = document.getElementById(`${category}-filter`);
        values.forEach(value => {
          if (value.trim() !== "") createCheckbox(container, value, category);
        });
      }

    } catch (error) {
      console.error("Error loading gallery:", error);
    }
  }

  // ðŸš€ Run it
  initializeGallery();
</script>
</body>
</html>
