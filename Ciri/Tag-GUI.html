<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Tag Editor</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    select {
      background: #1e1e1e;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-right: 1rem;
    }
    button {
      background: #6200ee;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .item {
      background: #1e1e1e;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
    }
    .item textarea {
      width: 100%;
      background: #2a2a2a;
      color: #eee;
      border: none;
      margin-top: 0.5rem;
      padding: 0.5rem;
      resize: vertical;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Gallery Tag Editor</h1>

  <div class="controls">
    <select id="jsonSelector">
      <option value="">-- Select JSON Gallery --</option>
    </select>
    <button id="exportBtn" disabled>Export Updated JSON</button>
  </div>

  <div class="gallery" id="editor"></div>

  <script>
    let currentGalleryData = [];
    let currentFileName = "gallery.json";

    // Load manifest.json and populate dropdown
    fetch("manifest.json")
      .then(res => res.json())
      .then(manifest => {
        const selector = document.getElementById("jsonSelector");
        manifest.forEach(entry => {
          const option = document.createElement("option");
          option.value = entry.file;
          option.textContent = entry.name;
          selector.appendChild(option);
        });
      });

    document.getElementById("jsonSelector").addEventListener("change", function () {
      const file = this.value;
      if (!file) return;

      currentFileName = file.replace("Defines/", "");
      loadGallery(file);
    });

    function loadGallery(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          currentGalleryData = data;

          const container = document.getElementById("editor");
          container.innerHTML = "";

          data.forEach((img, index) => {
            const div = document.createElement("div");
            div.className = "item";

            const image = document.createElement("img");
            image.src = img.src;
            image.alt = img.alt || "";

            const textarea = document.createElement("textarea");
            textarea.placeholder = "Enter tags (space-separated)";
            textarea.value = img.tags
              ? img.tags.map(tag => (/\s/.test(tag) ? `"${tag}"` : tag)).join(" ")
              : "";
            textarea.dataset.index = index;

            div.appendChild(image);
            div.appendChild(textarea);
            container.appendChild(div);
          });

          document.getElementById("exportBtn").disabled = false;
        });
    }

    function parseTags(text) {
      const regex = /"([^"]+)"|(\S+)/g;
      const tags = [];
      let match;

      while ((match = regex.exec(text)) !== null) {
        tags.push(match[1] || match[2]);
     }

    return tags;
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      const updatedData = currentGalleryData.map((img, i) => {
        const text = document.querySelector(`textarea[data-index="${i}"]`).value;
        return {
          ...img,
          tags: parseTags(text)
        };
      });

      const blob = new Blob([JSON.stringify(updatedData, null, 2)], {
        type: "application/json"
      });

      //const baseName = currentFileName.replace(/\.json$/, "");
      const exportName = `${currentFileName}`;

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = exportName;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
